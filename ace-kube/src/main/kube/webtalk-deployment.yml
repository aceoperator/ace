apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: webtalk
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: aceoperator
        instance: webtalk
    spec:
      containers:
      - name: ace-data
        image: "quik/aceoperator-data:3.1.0-SNAPSHOT"
        volumeMounts:
          - mountPath: /var/aceoperator
            name: aceoperator
            subPath: instance/webtalk
        env:
          - name: ACEOPERATOR_SQL_HOST
            value: "aceoperatordb.aceoperator.svc.cluster.local"
          - name: ACEOPERATOR_SQL_PORT
            valueFrom:
              configMapKeyRef:
                name: aceoperator
                key: db.port
          - name: ACEOPERATOR_SQL_DB
            value: webtalk
          - name: ACEOPERATOR_SQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: aceoperator
                key: mysql_root_password
          - name: ACEOPERATOR_SQL_USER
            value: webtalk
          - name: ACEOPERATOR_SQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: webtalk
                key: mysql_ace_password
          - name: ACEOPERATOR_SMTP_SERVER
            valueFrom:
              configMapKeyRef:
                name: aceoperator
                key: data.smtpServer
          - name: ACEOPERATOR_SMTP_PORT
            valueFrom:
              configMapKeyRef:
                name: aceoperator
                key: data.smtpPort
          - name: ACEOPERATOR_SMTP_USER
            valueFrom:
              configMapKeyRef:
                name: aceoperator
                key: data.smtpUser
          - name: ACEOPERATOR_SMTP_PASSWORD
            valueFrom:
              secretKeyRef:
                name: aceoperator
                key: smtp_password
          - name: ACEOPERATOR_MAIL_ENCRYPT
            valueFrom:
              configMapKeyRef:
                name: aceoperator
                key: data.mailEncrypt
          - name: ACEOPERATOR_MAIL_OVERRIDE_FROM
            valueFrom:
              configMapKeyRef:
                name: aceoperator
                key: data.mailOverrideFrom
          - name: ACEOPERATOR_RECAPTCHA_SECRET
            valueFrom:
              secretKeyRef:
                name: aceoperator
                key: recaptcha_secret
          - name: ACEOPERATOR_SITE_KEY
            valueFrom:
              secretKeyRef:
                name: aceoperator
                key: recaptcha_site_key
          - name: LOAD_DEMO
            valueFrom:
              configMapKeyRef:
                name: webtalk
                key: data.loadDemo
          - name: RUN_SEED
            valueFrom:
              configMapKeyRef:
                name: webtalk
                key: data.runSeed
      - name: ace-app
        image: "quik/aceoperator-app:3.1.0-SNAPSHOT"
        env:
          - name: ACEOPERATOR_DATA_HOST
            value: 127.0.0.1
        volumeMounts:
          - mountPath: /var/aceoperator
            name: aceoperator
            subPath: instance/webtalk
      securityContext:
        fsGroup: 1000
      volumes:
        - name: aceoperator
          persistentVolumeClaim:
            claimName: aceoperator
      